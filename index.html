<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RikeshAI AR Avatar</title>
    
    <!-- A-Frame and AR.js Scripts -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Import Map for Three.js and TalkingHead -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js/+esm",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
                "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.3/modules/talkinghead.mjs"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #playAnimationBtn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #playAnimationBtn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Avatar Entity -->
            <a-entity id="avatar-entity" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Single Button for Walking Animation -->
    <button id="playAnimationBtn">Play Walking Animation</button>

    <script type="module">
        import { TalkingHead } from "talkinghead";

        let head;

        document.addEventListener('DOMContentLoaded', async () => {
            const avatarEntity = document.getElementById('avatar-entity');
            head = new TalkingHead(avatarEntity, {
                ttsEndpoint: "https://eu-texttospeech.googleapis.com/v1beta1/text:synthesize",
                ttsApikey: "AIzaSyDKnQEdeUyNeFMQciUkHDuX4AbeplQyuWg",
                lipsyncModules: ["en"],
                cameraView: "upper",
                avatarMood: "neutral"
            });

            await head.showAvatar({
                url: 'https://models.readyplayer.me/64bfa15f0e72c63d7c3934a6.glb?morphTargets=ARKit,Oculus+Visemes,mouthOpen,mouthSmile,eyesClosed,eyesLookUp,eyesLookDown&textureSizeLimit=1024&textureFormat=png',
                body: 'F',
                ttsLang: "en-GB",
                ttsVoice: "en-GB-Standard-A",
                lipsyncLang: 'en'
            });

            // Walking Animation Handler
            const animationUrl = "https://met4citizen.github.io/TalkingHead/animations/walking.fbx";
            document.getElementById("playAnimationBtn").addEventListener("click", () => {
                head.playAnimation(animationUrl, null, 10, 0, 0.01)
                    .then(() => console.log("Walking animation finished"))
                    .catch(err => console.error("Animation error:", err));
            });
        });
    </script>
</body>

</html>
